<p>Overview of all events:</p>
<div class="row">
  <div class="col-sm-4">
    <table id="left-table" class="table">
      <thead>
        <td>Event title</td>
      </thead>
      <tr *ngFor="let evenement of aEvents">
        <td (click)="updateSelected(evenement)">{{evenement.title}}</td>
      </tr>
    </table>
    <button (click)="addRandomAEvent(); updateSelected(aEvents[aEvents.length - 1])"
            class="btn-light float-right">Add Event</button>
  </div>
  <div class="col-sm-8">
    <app-detail2 (removeEvent)="removeSelected($event)" (updateEvent)="updateList($event)"
                 [currentEventA]="getSelectedAEvent" *ngIf="selectedAEvent else elseBlock"></app-detail2>
    <ng-template #elseBlock>Select an event at the left</ng-template>
  </div>
</div>
